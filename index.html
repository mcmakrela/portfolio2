<script>
  const languageBlocks = document.querySelectorAll('[lang]');
  function switchLanguage(lang) {
    languageBlocks.forEach(block => {
      block.style.display = block.lang === lang ? 'block' : 'none';
    });
    localStorage.setItem('preferredLang', lang);

    const navLabels = {
      en: ['🎬 Films', '📸 Gallery', '👤 About', '🎞️ Upcoming', '🗺️ Places', '📬 Contact'],
      pl: ['🎬 Filmy', '📸 Galeria', '👤 O mnie', '🎞️ Nadchodzące', '🗺️ Miejsca', '📬 Kontakt'],
      de: ['🎬 Filme', '📸 Galerie', '👤 Über mich', '🎞️ Kommend', '🗺️ Orte', '📬 Kontakt']
    };

    const menuLinks = document.querySelectorAll('.menu a');
    navLabels[lang].forEach((label, i) => {
      if (menuLinks[i]) menuLinks[i].textContent = label;
    });
  }

  window.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('preferredLang') || navigator.language.slice(0, 2);
    const supportedLangs = ['en', 'pl', 'de'];
    switchLanguage(supportedLangs.includes(savedLang) ? savedLang : 'en');
  });
</script>

<style>
  .language-switcher-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
  }
  .language-switcher {
    position: relative;
    cursor: pointer;
    font-size: 24px;
    user-select: none;
    background: #111;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: 1px solid #333;
    display: inline-block;
  }
  .language-options {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: #111;
    border: 1px solid #333;
    border-radius: 6px;
    padding: 0.5rem;
    white-space: nowrap;
    min-width: 100%;
  }
  .language-switcher:hover .language-options {
    display: block;
  }
  .language-options a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 5px 0;
    font-size: 18px;
    text-align: left;
  }
  .language-options a:hover {
    color: #f2a365;
  }
</style>

<div class="language-switcher-container">
  <div class="language-switcher">
    🌐
    <div class="language-options">
      <a href="#" onclick="switchLanguage('en')">🇬🇧</a>
      <a href="#" onclick="switchLanguage('pl')">🇵🇱</a>
      <a href="#" onclick="switchLanguage('de')">🇩🇪</a>
    </div>
  </div>
</div>
