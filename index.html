<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <style>
    .gallery-grid img:nth-child(3n) {
      grid-column: span 2;
    }
    .gallery-grid img:nth-child(5n) {
      grid-row: span 2;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 100px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      margin: 10px auto 0 auto;
      background: #fff;
      opacity: 0.5;
    }
    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      margin: 0 auto 40px auto;
      display: block;
      border-radius: 8px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      justify-items: center;
      align-items: center;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.02);
    }
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }
    .lightbox.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .language-switcher-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-switcher {
      position: relative;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    .language-options {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem;
      text-align: right;
    }
    .language-switcher:hover .language-options {
      display: block;
    }
    .language-options a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .language-options a:hover {
      color: #999;
    }
    @media screen and (max-width: 768px) {
      iframe {
        height: 240px;
      }
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #aaa;
    }
    .section img[src*="_plakat"] {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
    }
    .contact a {
      color: #f2a365;
      font-weight: bold;
    }
    .contact a:hover {
      color: #f78e52;
    }
  </style>
</head>
<body>
<!-- code remains the same as in the previous version -->
</body>
</html>
