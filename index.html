<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    html {
      background-color: #000;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
      text-align: justify;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 150px;
      text-align: left;
    }
    .section h2 {
      margin-bottom: 1em;
    }
    .section p {
      text-align: justify;
      font-size: 1.1rem;
      line-height: 1.8;
      font-family: Georgia, serif;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: left;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      margin: 10px 0 0 0;
      background: #fff;
      opacity: 0.5;
    }
    iframe {
      width: 100%;
      max-width: 1200px;
      aspect-ratio: 21 / 9;
      margin: 0 auto 40px auto;
      display: block;
      border-radius: 8px;
    }
    .gallery-slideshow {
      width: 100%;
      max-width: 960px;
      margin: auto;
      position: relative;
      text-align: center;
    }
    .gallery-slideshow img {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .gallery-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .gallery-controls button {
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: auto;
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 0;
    }
    .nav-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 10px;
    }
    .nav-left span {
      font-size: 1.2rem;
      color: white;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }
    .menu a:hover {
      color: #f2a365;
      border-bottom: 2px solid #f2a365;
    }
    .section img[src*="_plakat"] {
      max-width: 100%;
      border-radius: 8px;
    }
    .contact a {
      color: #f2a365;
      font-weight: bold;
    }
    .contact a:hover {
      color: #f78e52;
    }
    .upcoming-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: flex-start;
      text-align: justify;
    }
    .upcoming-wrapper .poster {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .upcoming-wrapper .description {
      flex: 2;
      min-width: 250px;
      white-space: pre-line;
    }
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      body, main {
        padding: 1rem;
      }
      h2 {
        font-size: 1.5em;
      }
      .section p {
        font-size: 1rem;
        line-height: 1.6;
      }
      .nav-wrapper {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #111;
        margin-top: 1rem;
      }
      .menu a {
        display: block;
        padding: 0.75rem 0;
        border-top: 1px solid #222;
        border-bottom: 1px solid #000;
      }
      .menu.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      iframe {
        aspect-ratio: 16 / 9;
        height: auto;
      }
      .upcoming-wrapper {
        flex-direction: column;
        align-items: center;
      }
      .upcoming-wrapper .poster, 
      .upcoming-wrapper .description {
        max-width: 100%;
        width: 100%;
      }
      .gallery-slideshow {
        max-width: 100%;
      }
      .gallery-controls button {
        font-size: 1.2rem;
        padding: 0.25rem 0.5rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 1.5rem 1rem;
      }
      #scrollTopBtn {
        bottom: 20px;
        right: 20px;
        font-size: 16px;
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <button id="scrollTopBtn" title="Back to top" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; background-color: #f2a365; color: #000; border: none; padding: 12px 16px; font-size: 18px; border-radius: 8px; cursor: pointer; display: none;">‚Üë</button>
  <nav>
    <div class="nav-wrapper">
      <div class="nav-left">
        <img src="logo.png" alt="logo" />
        <span>videouberwacht</span>
      </div>
      <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
      <div class="menu" id="mobileMenu">
        <a href="#films">üé¨ Films</a>
        <a href="#gallery">üì∏ Gallery</a>
        <a href="#about">üë§ About</a>
        <a href="#upcoming">üéûÔ∏è Upcoming</a>
        <a href="#contact">üì¨ Contact</a>
      </div>
    </div>
  </nav>
  <main>
    <!-- Your main content remains the same as before -->
  </main>
  <footer style="text-align: center; padding: 2rem 1rem; background: #111; color: #aaa; font-size: 0.9rem;">
    ¬© 2025 videouberwacht ‚Äî All rights reserved.
  </footer>
  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
    const slideshowImages = ["2-1530wissewa1231.jpg", "8-8186kacper727.jpg", "11-1530wissewa1230.jpg", "11-1836kacp6403.jpg", "12-1836kacp6403.jpg", "15-1530wissewa1231.jpg", "17-1836kacp6403.jpg", "18-1530wissewa1230.jpg", "30-1530wissewa1230.jpg", "31-1530wissewa1231.jpg", "31-1835kaeper6317.jpg", "35-1836kacp6403.jpg", "36-1530wissewa1230.jpg", "DSC06467.jpg", "DSC06575.jpg", "DSC06839.jpg", "DSC06931.jpg", "R1-02155-004A.jpg", "R1-03913-0021.JPG", "R1-03913-0024.JPG", "R1-03913-0035.JPG", "R1-08878-0004[1].jpg", "R1-08878-0015[1].jpg", "R1-08878-0023[1].jpg", "R1-08878-0024[1].jpg", "R1-08880-002A[1].jpg", "R1-08880-016A[1].jpg"];
    let currentIndex = 0;
    const imgEl = document.getElementById("slideshowImage");
    function showSlide(index) {
      currentIndex = (index + slideshowImages.length) % slideshowImages.length;
      imgEl.src = slideshowImages[currentIndex];
    }
    function changeSlide(offset) {
      showSlide(currentIndex + offset);
    }
    setInterval(() => changeSlide(1), 3000);
  </script>
</body>
</html>
