<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    html {
      background-color: #000;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 150px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: left;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: left;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      margin: 10px 0 0 0;
      background: #fff;
      opacity: 0.5;
    }
    iframe {
      width: 100%;
      aspect-ratio: 21 / 9;
      margin: 0 auto 40px auto;
      display: block;
      border-radius: 8px;
    }
    .gallery-slideshow {
      width: 100%;
      max-width: 960px;
      margin: auto;
      position: relative;
      text-align: center;
    }
    .gallery-slideshow img {
      width: 100%;
      height: auto;
      max-height: 65vh;
      object-fit: contain;
      border-radius: 8px;
    }
    .gallery-controls {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .gallery-controls button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
      pointer-events: auto;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .gallery-controls button:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 10px;
    }
    .nav-left span {
      font-size: 1.2rem;
      color: white;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }
    .menu a:hover {
      color: #f2a365;
      border-bottom: 2px solid #f2a365;
    }
    .section img[src*="_plakat"] {
      max-width: 100%;
      border-radius: 8px;
    }
    .contact a {
      color: #f2a365;
      font-weight: bold;
    }
    .contact a:hover {
      color: #f78e52;
    }
    .upcoming-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: stretch;
    }
    .upcoming-wrapper .poster {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .upcoming-wrapper .description {
      flex: 2;
      min-width: 250px;
      display: flex;
      align-items: center;
    }
    .upcoming-wrapper .description p {
      text-align: justify;
    }
    #about p {
      text-align: justify;
    }
  </style>
</head>
<body>
  <button id="scrollTopBtn" title="Back to top" style="position: fixed; bottom: 30px; right: 30px; z-index: 1000; background-color: #f2a365; color: #000; border: none; padding: 12px 16px; font-size: 18px; border-radius: 8px; cursor: pointer; display: none;">↑</button>
  <script>
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      scrollBtn.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: "smooth" });
    };
  </script>
  <main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll('.section').forEach(section => {
          section.classList.add('visible');
        });
      });
    </script>
    <!-- ZAWARTOŚĆ STRONY W PEŁNEJ WERSJI ZOSTANIE DODANA TUTAJ -->
    <!-- W tym miejscu znajdzie się sekcja FILMS, GALLERY, ABOUT, UPCOMING i CONTACT -->
  </main>
  <footer style="text-align: center; padding: 2rem 1rem; background: #111; color: #aaa; font-size: 0.9rem;">
    © 2025 videouberwacht — All rights reserved.
  </footer>
</body>
</html>
