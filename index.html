<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <style>
    html {
      background-color: #000;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin: 200px 0;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: left;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: left;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      margin: 10px 0 0 0;
      background: #fff;
      opacity: 0.5;
    }
    iframe {
      width: 100%;
      max-width: 1200px;
      height: 360px;
      margin: 0 auto 40px auto;
      display: block;
      border-radius: 8px;
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 10px;
    }
    .nav-left span {
      font-size: 1.2rem;
      color: white;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }
    .menu a:hover {
      color: #f2a365;
      border-bottom: 2px solid #f2a365;
    }
    .upcoming-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .upcoming-poster {
      max-width: 320px;
    }
    .upcoming-description {
      max-width: 320px;
      text-align: left;
    }
    @media (min-width: 768px) {
      .upcoming-container {
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
      }
    }
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #intro img {
      width: 200px;
      animation: shake 0.6s ease-in-out infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById('intro');
        if (intro) {
          intro.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</head>
<body>
  <div id="intro">
    <img src="clapboard.png" alt="Film Clapboard" />
  </div>

  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="logo" />
      <span>videouberwacht</span>
    </div>
    <div class="menu">
      <a href="#films">üé¨ Films</a>
      <a href="#gallery">üì∏ Gallery</a>
      <a href="#about">üë§ About</a>
      <a href="#upcoming">üéûÔ∏è Upcoming</a>
      <a href="#contact">üì¨ Contact</a>
    </div>
  </nav>

  <main>
    <!-- Tre≈õƒá strony -->
  </main>

  <footer style="text-align: center; padding: 2rem 1rem; background: #111; color: #aaa; font-size: 0.9rem;">
    ¬© 2025 videouberwacht ‚Äî All rights reserved.
  </footer>
</body>
</html>
