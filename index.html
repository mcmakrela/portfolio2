<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <style>
    html {
      background-color: #000;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section {
      margin-bottom: 100px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      text-align: left;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: left;
    }
    h2::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      margin: 10px 0 0 0;
      background: #fff;
      opacity: 0.5;
    }
    iframe {
      width: 100%;
      max-width: 960px;
      height: 540px;
      margin: 0 auto 40px auto;
      display: block;
      border-radius: 8px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 24px;
      justify-items: center;
      align-items: center;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.02);
    }
    .language-switcher-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-switcher {
      position: relative;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    .language-options {
      display: none;
      position: absolute;
      top: 30px;
      right: 0;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem;
      text-align: right;
    }
    .language-switcher:hover .language-options {
      display: block;
    }
    .language-options a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }
    .language-options a:hover {
      color: #999;
    }
    @media screen and (max-width: 768px) {
      iframe {
        height: 240px;
      }
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 10px;
    }
    .nav-left span {
      font-size: 1.2rem;
      color: white;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .menu a:hover {
      color: #aaa;
    }
    .section img[src*="_plakat"] {
      max-width: 300px;
      margin: 0 auto 20px;
      display: block;
    }
    .contact a {
      color: #f2a365;
      font-weight: bold;
    }
    .contact a:hover {
      color: #f78e52;
    }
  </style>
</head>
<body>
<div class="language-switcher-container">
  <div class="language-switcher">

  </div>
</div>

    document.addEventListener("DOMContentLoaded", () => {

  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="logo" />
      <span>videouberwacht</span>
    </div>
    <div class="menu">
      <a href="#films">Filmy</a>

</html>
