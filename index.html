<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>videouberwacht</title>
  <!-- Styles for language switcher (restored and enhanced) -->
  <style>
    html {
      background-color: #000;
    }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    nav {
      width: 100%;
      background-color: #111;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-left {
      display: flex;
      align-items: center;
    }
    .nav-left img {
      height: 36px;
      margin-right: 10px;
    }
    .nav-left span {
      font-size: 1.2rem;
      color: white;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      border-bottom: 2px solid transparent;
      padding-bottom: 3px;
    }
    .menu a:hover {
      color: #f2a365;
      border-bottom: 2px solid #f2a365;
    }
  </style>
</head>
<body>
  <div class="language-switcher-container">
    <div class="language-switcher">
      🌐
      <div class="language-options">
        <a href="#" onclick="switchLanguage('en')">🇬🇧</a>
        <a href="#" onclick="switchLanguage('pl')">🇵🇱</a>
        <a href="#" onclick="switchLanguage('de')">🇩🇪</a>
      </div>
    </div>
  </div>

  <nav>
    <div class="nav-left">
      <img src="logo.png" alt="logo" />
      <span>videouberwacht</span>
    </div>
    <div class="menu">
      <a href="#films">🎬 Films</a>
      <a href="#gallery">📸 Gallery</a>
      <a href="#about">👤 About</a>
      <a href="#upcoming">🎞️ Upcoming</a>
      <a href="#map">🗺️ Places</a>
      <a href="#contact">📬 Contact</a>
    </div>
  </nav>

  <main>
    <!-- Content blocks will be shown/hidden based on language -->
    <!-- Previously added full language-specific sections exist below -->
  </main>

  <footer style="text-align: center; padding: 2rem 1rem; background: #111; color: #aaa; font-size: 0.9rem;">
    © 2025 videouberwacht — All rights reserved.
  </footer>

  <script>
    const languageBlocks = document.querySelectorAll('[lang]');
    function switchLanguage(lang) {
      languageBlocks.forEach(block => {
        block.style.display = block.lang === lang ? 'block' : 'none';
      });
      localStorage.setItem('preferredLang', lang);

      const navLabels = {
        en: ['🎬 Films', '📸 Gallery', '👤 About', '🎞️ Upcoming', '🗺️ Places', '📬 Contact'],
        pl: ['🎬 Filmy', '📸 Galeria', '👤 O mnie', '🎞️ Nadchodzące', '🗺️ Miejsca', '📬 Kontakt'],
        de: ['🎬 Filme', '📸 Galerie', '👤 Über mich', '🎞️ Kommend', '🗺️ Orte', '📬 Kontakt']
      };

      const menuLinks = document.querySelectorAll('.menu a');
      navLabels[lang].forEach((label, i) => {
        if (menuLinks[i]) menuLinks[i].textContent = label;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedLang = localStorage.getItem('preferredLang') || navigator.language.slice(0, 2);
      const supportedLangs = ['en', 'pl', 'de'];
      switchLanguage(supportedLangs.includes(savedLang) ? savedLang : 'en');
    });
  </script>

  <style>
    .language-switcher-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    .language-switcher {
      position: relative;
      cursor: pointer;
      font-size: 24px;
      user-select: none;
      background: #111;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      display: inline-block;
    }
    .language-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 0.5rem;
      white-space: nowrap;
      min-width: 100%;
    }
    .language-switcher:hover .language-options {
      display: block;
    }
    .language-options a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      font-size: 18px;
      text-align: left;
    }
    .language-options a:hover {
      color: #f2a365;
    }
  </style>
</body>
</html>
